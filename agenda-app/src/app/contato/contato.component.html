<mat-toolbar>Contatos</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Todos"></mat-tab>
  <mat-tab label="Novo">
    <mat-card class="half-width">
      <mat-card-title>Novo Contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome:</mat-label>
          <input matInput formControlName="nome" placeholder="Digite seu nome">
        </mat-form-field>
        <div *ngIf="formulario.controls.nome.errors">
          <div *ngIf="formulario.controls.nome.errors.required">
            Campo nome é obrigatório.
          </div>
        </div>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email:</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu email">
        </mat-form-field>
        <br />
        <div *ngIf="formulario.controls.email.errors">
          <div *ngIf="formulario.controls.email.errors.required">
            Campo Email é obrigatório.
          </div>
          <div *ngIf="formulario.controls.email.errors.email">
            Email inválido.
          </div>
        </div>

        <button [disabled]="!formulario.valid" mat-button color="primary">Adicionar</button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
